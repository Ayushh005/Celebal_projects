<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-calculator"></i>
                <h1>Counter App</h1>
            </div>

            <div class="counter-display">
                <span id="counting">0</span>
            </div>

            <div class="button-container">
                <button class="btn btn-decrement" onclick="decrement()">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn btn-reset" onclick="reset()">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn btn-increment" onclick="increment()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="counter-info">
                <p>Click the buttons to change the counter value</p>
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
